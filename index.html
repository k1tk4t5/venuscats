<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load CSS and JS files -->
    <!-- 
        Load your custom scripts!
        These can retrieve and send data for the frontend,
        as well as change the way the website looks!
    -->
        <link rel="stylesheet" href="styles.css">
        <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
/>
    <title>VenusCats</title>
    <link rel="icon" href="cat_icon.png">
</head>
<body>
    <div class="container">
        <!-- Integrating HTML, CSS and JS -->
        <!-- 
            This chunk of the site uses HTML, CSS and JS. If you look in script.js,
            you can see how you can use JS to select elements from the HTML document.
            If you look in styles.css, you can see how you can use CSS to style elements
            in the HTML document.
            By using the ids of each of the elements, both the JS and CSS files are able to
            extract and modify the elements without having to do so in index.html. Otherwise,
            if everything is in one file, the code will look extremely messy!
            Here, we have a greeting initially called "Hello, world". However, using JS, you can
            change the greeting to a custom input by clicking the button.
        -->
        <h1 id="greeting">VenusCats</h1>
        <img id = "cat_image" class = "center"></img>
        <div
        class="d-flex container justify-content-center align-items-center"
        style="min-height: 40vh">
        <div class="card text-center rounded">
            <div class="card-body align-middle">
                <h2 class="card-title">CATS!</h2>
                <!-- Set the method to POST to avoid showing the username/password in the URL
                    The default action is disabled to allow your own implementation. -->
                <form id="cat_form" method="post" action="#">
                    <div class="form-group">
                        <label class="card-text">Text to put on the cat</label>
                        <input
                                class="form-control"
                                name="cat_text"
                                placeholder="Enter Text"
                                type="text"
                        />
                    </div>
                    <div class="dropdown">
                        <label class="card-text">Select a font</label>
                        <select name="cat_text_font" id="cat_text_font">
                            <option value="Impact" style="font-family:Impact">Impact</option>
                            <option value="Arial" style = "font-family:Arial">Arial</option>
                            <option value="Comic Sans MS" style = "font-family:Comic Sans MS">
                                Comic Sans MS</option>
                            <option value="Courier New" style = "font-family:Courier New">
                                Courier New</option>
                            <option value="Times New Roman" style = "font-family:Times New Roman">
                                Times New Roman</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <label class="card-text">Choose a color for the text</label>
                        <input
                                class="form-control"
                                name="cat_text_color"
                                placeholder="Enter Color"
                                type="text"
                        />
                    </div>
                    <div class="form-group">
                        <label class="card-text" id="cat_text_size_example">Text Size</label>
                        <input
                                class="form-control"
                                name="Font Size"
                                type="range" min="12" max="72" value="16" id="cat_text_size"
                        />
                    </div>

                    <input class="btn btn-primary mt-2" type="submit" value="Generate" />
                </form>

                <div id="cat_error_message"></div>
            </div>
        </div>
    </div>
    
    <!-- Load scripts at the end of your HTML to make pages load faster! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3color.js"></script>
    <script src="script.js"></script>
</body>
</html>
